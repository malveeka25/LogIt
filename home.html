<!DOCTYPE html>
<html>
  <head>
    <title> Daily Check-ins</title>
    <!-- Bootstap stuff -->
    <link rel="stylesheet" type="text/css" href="external/css/bootstrap.min.css">
    <script type="text/javascript" src="external/js/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="external/js/popper.min.js"></script>
    <script type="text/javascript" src="external/js/bootstrap.min.js"></script>

    <!-- Local -->
    <script type="text/javascript" src="home.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="formLinkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLongTitle">Hi, looks like your Google Form is not setup yet!</h3>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="col-form-label">Google Form Link:</label>
                <input type="link" class="form-control" id="gformLink">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="gformLinkUpdate">Update Link</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <iframe id="form_frame" width="100%" height="900" frameborder="0" marginheight="0"
        marginwidth="0" crossorigin="anonymous">Loadingâ€¦</iframe>
      <div class="col-md-2"></div>
    </div>
  </body>
</html>
